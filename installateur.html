<!DOCTYPE html>
<html lang="nl">
<head>
    <!-- 
        // Savri - ERE Inboekers //
        // Single-page marketing site voor Savri //
        // Doel: installateurs en EV-rijders laten pre-registreren. //
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savri – ERE inboeker voor privé-laadpalen</title>
    <!-- // Koppeling naar het stylesheet met alle opmaak (kleuren, layout, fonts, spacing). // -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
        // HEADER + NAVIGATIE //
        // Bovenbalk met merknaam en navigatie-links die naar secties op dezelfde pagina scrollen. //
    -->
    <header>
        <div class="container header-inner">
            <div class="logo">
                <!-- // Merknaam Savri. Kan later vervangen worden door een logo-afbeelding. // -->
                <span>Savri</span>
            </div>
            <nav>
                <!-- 
                    // Navigatielinks verwijzen naar de ID's van de secties hieronder. //
                    // Voorbeeld: href="#installateurs" scrollt naar <section id="installateurs"> //
                -->
                <a href="#hero">Home</a>
                <a href="#installateurs">Voor installateurs</a>
                <a href="#ev-rijders">Voor EV-rijders</a>
                <a href="/installateur.html">Aanmelden als installateur</a>
                <a href="#faq">FAQ</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

  <form class="form" id="installer-signup-form">
    <label>
      <span>Bedrijfsnaam</span>
      <input type="text" name="company_name" required>
    </label>
    <label>
      <span>Contactpersoon</span>
      <input type="text" name="contact_name" required>
    </label>
    <label>
      <span>E-mailadres</span>
      <input type="email" name="email" required>
    </label>
    <label>
      <span>Mobiel nummer</span>
      <input type="tel" name="phone">
    </label>
    <label class="checkbox">
      <input type="checkbox" name="akkoord" required>
      <span>Ik begrijp dat Savri nog in voorbereidingsfase is.</span>
    </label>
    <button type="submit" class="btn primary full-width">
      Aanmelden als installateur
    </button>
    <p class="form-note">
      Na aanmelding ontvang je een persoonlijke installateurscode.
    </p>
  </form>

   <!-- 
        // FOOTER //
        // Onderaan de pagina: kleine tekst + dynamisch jaartal via script.js. //
    -->
    <footer>
        <div class="container footer-inner">
            <p>&copy; <span id="year"></span> Savri. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <!-- 
        // SCRIPT-KOPPELING //
        // script.js wordt gebruikt voor kleine interacties (bijv. jaartal invullen, smooth scroll). //
    -->

    <!-- Supabase client via CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <!-- Jouw eigen script -->
    <script src="script.js"></script>
  </body>
</html>
